# suppress inspection "UnusedProperty" for whole file
# loading different application-<name>.properties
# SPRING CONFIGURATION
spring.config.import=classpath:browser/application-browser.properties
spring.profiles.include=browser
spring.profiles.active=@spring.profiles.active@
spring.main.lazy-initialization=true
spring.banner.location=classpath:banner/banner-local.txt
testdata.default=testdata/MyExcel.xlsx
testdata.output=result/ExcelResult.xlsx

autoit.path=src/test/resources/autoIt/compiled
# SCREENSHOT CONFIGURATION
# valid options = all,after [Default: after]
screenshot.frequency = after
# valid options = all,scenario [Default: scenario]
screenshot.target=all
# valid options = all,failed,off [Default: failed]
screenshot.event=failed
default.timeoutInSeconds=30

# INTERNAL TESTING
test.spring.prof=@spring.profiles.active@
test.spring.thread=@parallelcount@
test.currentprop=application.properties
test.main=ONLY IN APPLICATION.PROPERTIES

# TEST EXECUTION
app.url=https://google.com
browser=CHROME
run.method=LOCAL
grid.hub.url=none
grid.hub.port=0
chromedriver.location=webdriver/chromedriver.exe
#spring.banner.location=classpath:banner/banner.txt
#logging.level.org.springframework=OFF
#logging.level.root=OFF
#spring.main.banner-mode=off

# TEST LOGGING
logging.level.root=ERROR
logging.level.com.autotestui=DEBUG

