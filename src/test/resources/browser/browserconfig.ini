; ==== FRAMEWORK LEVEL - BROWSER CONFIG ====
; If project do not specify/configure this file, it'll be taken from here

[chrome-general]
version = DEFAULT

[chrome-arguments]
; --- how-to ----
; "true" => it will be included when starting chrome
; "false" or "default" => it will be skip when starting chrome
; other than above => it'll be set AS-IS (eq. --window-size=1920,1080)
--disable-geolocation = false
--incognito = false
--enable-automation = true
--start-maximized = DEFAULT
--window-size = 1920,1080
--disable-extensions = true
--disable-component-extensions-with-background-pages = DEFAULT
--disable-popup-blocking = DEFAULT
--block-new-web-contents = DEFAULT
--log-level = 3
--version = DEFAULT
--disable-infobars = DEFAULT
--user-data-dir = DEFAULT
--no-sandbox = DEFAULT
--disable-dev-shm-usage = DEFAULT

[chrome-capabilities]
RunHeadless = false
AcceptInsecureCerts = DEFAULT
;valid options: [none, eager, normal (default)]
PageLoadStrategy = DEFAULT
;valid options: [accept, dismiss, accept and notify, dismiss and notify, ignore]
UnhandledPromptBehavior = DEFAULT
whatever = true

[chrome-preferences]
profile.block_third_party_cookies = DEFAULT
plugins.always_open_pdf_externally = DEFAULT
download.default_directory = DEFAULT
download.prompt_for_download = DEFAULT
profile.default_content_setting_values.cookies = DEFAULT
profile.default_content_setting_values.geolocation = DEFAULT
profile.default_content_setting_values.media_stream_camera = DEFAULT
profile.default_content_setting_values.media_stream_mic = DEFAULT
profile.default_content_setting_values.notifications = DEFAULT
profile.default_content_setting_values.sensors = DEFAULT
profile.default_content_setting_values.javascript = DEFAULT
profile.default_content_setting_values.plugins = DEFAULT
profile.default_content_setting_values.images = DEFAULT
profile.default_content_setting_values.popups = DEFAULT
profile.default_content_setting_values.subresource_filter = DEFAULT
profile.default_content_setting_values.automatic_downloads = DEFAULT
profile.default_content_setting_values.ppapi_broker = DEFAULT

[all-desired_capabilities] #mainly for grid
