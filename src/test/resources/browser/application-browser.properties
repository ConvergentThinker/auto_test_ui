chrome.args.enabled=false
chrome.args=\
    --incognito \
    --window-size=500,500 \

# please ensure no space between the "="
chrome.prefs.enabled=false
chrome.prefs=\
    settings.a11y.focus_highlight=true \
    profile.block_third_party_cookies=DEFAULT \
    plugins.always_open_pdf_externally=DEFAULT \
    download.default_directory=DEFAULT \
    download.prompt_for_download=true \
    profile.default_content_setting_values.cookies=DEFAULT \
    profile.default_content_setting_values.geolocation=DEFAULT \
    profile.default_content_setting_values.media_stream_camera=DEFAULT \
    profile.default_content_setting_values.media_stream_mic=DEFAULT \
    profile.default_content_setting_values.notifications=DEFAULT \
    profile.default_content_setting_values.sensors=DEFAULT \
    profile.default_content_setting_values.javascript=DEFAULT \
    profile.default_content_setting_values.plugins=DEFAULT \
    profile.default_content_setting_values.images=2 \
    profile.default_content_setting_values.popups=DEFAULT \
    profile.default_content_setting_values.subresource_filter=DEFAULT \
    profile.default_content_setting_values.automatic_downloads=DEFAULT \
    profile.default_content_setting_values.ppapi_broker=DEFAULT

chrome.settings.headless=DEFAULT
chrome.settings.acceptinsecurecerts=DEFAULT
chrome.settings.pageloadstrategy=DEFAULT
chrome.settings.unhandledpromptbehavior=DEFAULT
chrome.settings.proxy.host=DEFAULT
chrome.settings.proxy.port=DEFAULT

chrome.terminateOnExit=true
browser.version=poc_on_main